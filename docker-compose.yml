# Docker Compose for Stock Analyzer
# Usage: docker-compose up -d

version: '3.8'

services:
  # ===========================================
  # Streamlit Web Application
  # ===========================================
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analyzer-web
    ports:
      - "8501:8501"
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
    env_file:
      - .env
    volumes:
      - ./outputs:/app/outputs
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # FastAPI Backend Server
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analyzer-api
    command: ["uvicorn", "api_server:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
    env_file:
      - .env
    volumes:
      - ./outputs:/app/outputs
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Named volumes for persistent data
volumes:
  outputs:
  cache:
