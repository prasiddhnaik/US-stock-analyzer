# Deployment Pipeline
# Deploys to Streamlit Cloud on release tags

name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  # ============================================
  # Deploy to Streamlit Cloud
  # ============================================
  deploy-streamlit:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Verify app can start
        run: |
          pip install -r requirements.txt
          python -m py_compile app.py
          echo "App verified successfully"
      
      # Note: Streamlit Cloud auto-deploys from GitHub
      # This job just validates the code before release
      - name: Deployment notification
        run: |
          echo "ðŸš€ Release ${{ github.ref_name }} ready for Streamlit Cloud"
          echo "Streamlit Cloud will auto-deploy from: main branch"

  # ============================================
  # Build and Push Docker Image
  # ============================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
