# CI Pipeline for Stock Analyzer
# Runs on every push and pull request to main/test branches

name: CI

on:
  push:
    branches: [main, test, master]
  pull_request:
    branches: [main, test, master]

jobs:
  # ============================================
  # Job 1: Lint & Format Check
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: pip install flake8 black isort mypy
      
      - name: Check code formatting with Black
        run: black --check --diff .
        continue-on-error: true  # Don't fail build, just report
      
      - name: Check import sorting with isort
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Type check with mypy
        run: |
          pip install -r requirements.txt
          pip install types-requests pandas-stubs
          mypy --install-types --non-interactive --ignore-missing-imports --no-error-summary . || true
        continue-on-error: true

  # ============================================
  # Job 2: Run Tests with Coverage
  # ============================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest-cov
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY || 'test_key' }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET || 'test_secret' }}
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================
  # Job 3: Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: pip install bandit safety
      
      - name: Run Bandit security linter
        run: bandit -r . -x ./tests,./venv --skip B101
        continue-on-error: true
      
      - name: Check for known vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check
        continue-on-error: true  # Don't fail on vulnerability warnings

  # ============================================
  # Job 4: Build Check (ensure app starts)
  # ============================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports work
        run: |
          python -c "from data_fetcher import fetch_stock_data"
          python -c "from indicators import compute_all_indicators"
          python -c "from model import train_and_evaluate"
          python -c "from charts import create_price_chart"
          python -c "from rate_limiter import SlidingWindowRateLimiter"
          python -c "from input_validator import validate_symbol"
      
      - name: Check Streamlit app syntax
        run: python -m py_compile app.py
      
      - name: Check API server syntax
        run: python -m py_compile api_server.py
