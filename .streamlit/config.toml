# Streamlit Configuration
# For Streamlit Cloud deployment and local customization

[global]
developmentMode = false

[server]
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50
headless = true

[browser]
gatherUsageStats = false

[theme]
base = "dark"
primaryColor = "#6366f1"
backgroundColor = "#0f0f17"
secondaryBackgroundColor = "#16161f"
textColor = "#f1f5f9"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[runner]
magicEnabled = true
fastReruns = true
